  <!-- Sleep indicator (Zzz) -->
  <text x="105" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9E9E9E" opacity="0.7">Z</text>
  <text x="115" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9E9E9E" opacity="0.5">z</text>
  <text x="122" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9E9E9E" opacity="0.3">z</text>
</svg>
