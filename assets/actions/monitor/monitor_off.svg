<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor screen (GRAY - inactive) -->
  <rect x="20" y="30" width="104" height="70" rx="4" fill="#757575" stroke="#424242" stroke-width="3"/>

  <!-- Monitor stand base -->
  <rect x="60" y="100" width="24" height="8" rx="2" fill="#424242"/>

  <!-- Monitor stand neck -->
  <rect x="68" y="100" width="8" height="15" fill="#424242"/>

  <!-- Screen bezel (dark/off) -->
  <rect x="24" y="34" width="96" height="62" rx="2" fill="#212121"/>

  <!-- Sleep/off indicator (diagonal line) -->
  <line x1="30" y1="40" x2="114" y2="90" stroke="#757575" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <!-- Power indicator (red - OFF) -->
  <circle cx="72" cy="112" r="3" fill="#F44336"/>
</svg>
