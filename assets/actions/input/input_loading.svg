<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <rect width="144" height="144" fill="#1a1a1a" rx="20"/>
  
  <!-- Loading circle (animated visually through color) -->
  <circle cx="72" cy="72" r="50" fill="none" stroke="#FFA500" stroke-width="3" opacity="0.3"/>
  
  <!-- Microphone icon in orange -->
  <g transform="translate(72, 72)">
    <!-- Mic body -->
    <rect x="-8" y="-20" width="16" height="28" rx="8" fill="#FFA500"/>
    
    <!-- Mic stand -->
    <line x1="0" y1="8" x2="0" y2="25" stroke="#FFA500" stroke-width="3"/>
    <line x1="-12" y1="25" x2="12" y2="25" stroke="#FFA500" stroke-width="3"/>
    
    <!-- Mic arc -->
    <path d="M -20 0 Q -20 15, 0 20" fill="none" stroke="#FFA500" stroke-width="3"/>
    <path d="M 20 0 Q 20 15, 0 20" fill="none" stroke="#FFA500" stroke-width="3"/>
  </g>
</svg>
